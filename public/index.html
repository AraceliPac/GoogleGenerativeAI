<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen</title>
</head>
<body>
    <h2>Sube una imagen para obtener una descripción</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Subir y Describir</button>
    <p id="description"></p>
    
    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files.length) {
                alert('Selecciona una imagen primero');
                return;
            }
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            
            const response = await fetch('/describe', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            document.getElementById('description').innerText = data.description || 'Error al obtener la descripción';
        }
    </script>
</body>
</html>
