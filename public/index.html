<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Pujar imatge</title>
</head>
<body>
    <div class="upload-container">
        <h2>Puja una imatge per obtenir una descripció</h2>
        
        <div class="upload-area">
            <label for="imageInput" class="file-label">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Arrossega la teva imatge aquí o fes clic per seleccionar-la</span>
                <div id="fileName" class="file-name"></div>
            </label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        
        <button onclick="uploadImage()">
            <span id="buttonText">Pujar i descriure.</span>
            <span id="loadingSpinner" class="loading" style="display: none;"></span>
        </button>
        
        <div id="description"></div>
    </div>
    
    <script>
        // Mostrar el nombre del archivo seleccionado
        document.getElementById('imageInput').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'Ningún archivo seleccionado';
            document.getElementById('fileName').innerText = fileName;
        });
        
        async function uploadImage() {
            const fileInput = document.getElementById('imageInput');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const description = document.getElementById('description');
            
            if (!fileInput.files.length) {
                alert('Selecciona una imagen primero');
                return;
            }
            
            // Mostrar estado de carga
            buttonText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
            description.innerText = 'Procesando imagen...';
            
            try {
                const formData = new FormData();
                formData.append('image', fileInput.files[0]);
                
                const response = await fetch('/describe', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                description.innerText = data.description || 'Error al obtener la descripción';
            } catch (error) {
                description.innerText = 'Error al procesar la imagen';
                console.error(error);
            } finally {
                // Restaurar botón
                buttonText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
